name: "Heroku Git Push"
description: "Push code to Heroku deployments"
inputs:
  email:
    description: "Email associated with Heroku for pushing"
    required: true
  api_key:
    description: "Heroku API key"
    required: true
  app_names:
    description: "Names of the apps on Heroku"
    required: true
  debug:
    description: "Prints extra logs from Heroku CLI and git commands"
    required: false

runs:
  using: "node16"
  main: "dist/index.js"
