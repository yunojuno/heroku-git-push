name: "Heroku Git Push"
description: "Push code to Heroku deployments"
inputs:
  email:
    description: "Email associated with Heroku for pushing"
    required: true
  api_key:
    description: "Heroku API key"
    required: true
  app_names:
    description: "Names of the apps on Heroku"
    required: true
  source_branch:
    description: "Allows the user to customise the source branch to deploy from."
    required: false
  target_branch:
    description: "The name of the target branch heroku should push to, defaults to the source branch or the current branch."
    required: false
  debug:
    description: "Prints extra logs from Heroku CLI and git commands, use 'true' to enable"
    required: false
    default: "false"

runs:
  using: "node16"
  main: "dist/index.js"
